<!DOCTYPE html>
<html>
    <body>
        <form>
        <center>
            <h1>student information</h1>
            <table>
                <tr>
                    <td>student name:</td><td><input type="text"></td>
                </tr>
                <tr>
                    <td>address:</td><td><textarea rows=4 cols=25></textarea></td>
                </tr>
                <tr>
                    <td>course:</td>
                    <td><select name="course">
                        <option>B.E</option>
                        <option>M.E</option>
                    </select></td>
                </tr>
                <tr>
                    <td>gender:</td>
                    <td><input type="radio" name="gender">male<input type="radio" name="gender">female</td>
                </tr>
                <tr>
                    <td>language known:</td><td><input type="checkbox">tamil<input type="checkbox">telugu</td>
                </tr>
                <tr>
                    <td><input type="submit"></td><td><input type="reset" value="reset"></td>
                </tr>
            </table>
        </center>
    </form>
    </body>
</html>
